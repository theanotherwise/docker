version: '3.7'

services:
  apache201:
    build:
      context: ./frontend
    image: frontend
    container_name: rails-stack01-apache201
    networks:
      - rails-stack01-network01
    volumes:
      - apache201-log-volume:/var/log/apache2:rw
    depends_on:
      - rails01
  rails01:
    build:
      context: ./application
    image: application
    container_name: rails-stack01-rails01
    networks:
      - rails-stack01-network01
    volumes:
      - rails01-log-volume:/app/project/log:rw
    depends_on:
      - postgresql01
      - redis01
  postgresql01:
    build:
      context: ./database
    image: database
    container_name: rails-stack01-postgresql01
    networks:
      - rails-stack01-network01
#    volumes:
#      - postgresql01-log-volume:/app/project/log:rw
  redis01:
    build:
      context: ./redis
    image: redis
    container_name: rails-stack01-redis01
    networks:
      - rails-stack01-network01
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    container_name: rails-stack01-es01-master01 # master
    environment:
      - node.name=es01
      - node.master=true
      - node.voting_only=false
      - node.data=false
      - node.ingest=false
      - node.ml=false
      - node.transform=false
      - xpack.transform.enabled=true
      - xpack.ml.enabled=true
      - node.remote_cluster_client=false
      - cluster.name=cluster
      - discovery.seed_hosts=es01,es02,es03,es04,es05,es06,es07,es08,es09,es10,es11,es12,es13,es14,es15,es16,es17,es18,es19,es20,es21
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - xpack.monitoring.collection.enabled=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - rails-stack01-network01
  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
