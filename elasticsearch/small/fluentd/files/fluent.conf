<source>
  @type tail
  path /var/log/apache2/access.log

  tag apache.access

  <parse>
    @type apache2
  </parse>
</source>

<match **>
  @type elasticsearch
  hosts ELASTICSEARCH_HOSTS1:9200,ELASTICSEARCH_HOSTS2:9200,ELASTICSEARCH_HOSTS3:9200
  port 9200
  logstash_format true
  logstash_prefix fluentd-httpd-access.log
  logstash_dateformat %Y-%m-%d
  include_tag_key true
  tag_key @log_name
  index_name fluentd-httpd-access.log-%Y-%m-%d
</match>
